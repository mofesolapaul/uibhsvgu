<div class="admins-screen">

	<div class="col-4">
		<h4 class="title">Your Profile</h4>
		<input type="text" name="name" data-bind="textInput: updateName" placeholder="Enter your (new) name">
		<div class="pwd-box">
			<input type="password" name="pwd" data-bind="textInput: updatePwd" placeholder="Enter new password">
		</div>
		<a class="btn btn-block btn-orange" data-bind="click: updateCreds">Update Info</a>
	</div>
</div>
